<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="nav">
          <img src="./to-do-list.png" alt="Error" class="img" />
          <h2>To-Do-List</h2>
        </div>
        <br />
        <div class="footer">
          <input type="text" name="list" placeholder="Add Task..." id="task" />
          <button class="btn">+</button>
        </div>
        <span id="output"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
